<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Dog Image generator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5" id="header">
            Get Lovely Cat and Dog Images
        </h1>
        <div class="row" id="grid-container">
            <div class="col grid-column" id="cat-image">
              <p style="color:black">Loading...</p>
            </div>
            <div class="col  grid-column" id="dog-image">
                <p style="color:black">Loading...</p>
                
            </div>
          </div>
          <div class="buttons center">
              <div>
                <button type="button" class="btn btn-primary" id="cat-btn">  <i class="fa-solid fa-cat"></i> Get Cat</button>
              </div>

              <div>
                <button type="button" class="btn btn-primary" id="dog-btn"><i class="fa-solid fa-dog"></i> Get Dog</button>
              </div>
           
            
          </div>

        
    </div>
   


    <script src="script.js"></script>
</body>
</html>
